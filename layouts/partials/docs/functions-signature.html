{{ if isset .Params "signature" -}}
  {{- with .Params.signature }}
    {{- range . }}
      <pre class="f4 mv4 ph3 pv2 bg-light-gray " style="border-left:4px solid #0594CB;">
        {{- . -}}
      </pre>
    {{- end }}
  {{- end -}}
{{ end }}
{{/* The inline style overrides `pre` styling defaults */}}
